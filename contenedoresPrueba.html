<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b269ea2d4.js" crossorigin="anonymous"></script>
    <title>Pinterest Clone</title>
</head>
<body>

       <!-- Contenedor general -->
    <div class="contenedor-general">

       <!-- Contenedor lateral -->
        <div class="contenedor-lateral">

        <!-- Barra lateral derecha -->
            <div class="barra-lateral">

                <div class="side-bar">

                    <div class="sidebar-top">
                    <img id="brand-icon" src="Pinterest-logo.png">
                    <span class="sidebar-item">
                    <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="sidebar-item">
                        <i class="fa-regular fa-compass"></i>
                    </span>
                    <span class="sidebar-item">
                        <i class="fa-regular fa-square-plus"></i>
                    </span>
                    <span class="sidebar-item">
                        <i class="fa-regular fa-bell"></i>
                    </span>
                    <span class="sidebar-item">
                        <i class="fa-regular fa-comment-dots"></i>
                    </span>
                    </div>

                    <span class="sidebar-item" id="gear-icon">
                        <i class="fa-solid fa-gear"></i>
                    </span>

                </div>
            </div>

            <!-- Contenedor central -->

            <div class="contenedor-central">

                        <!-- Barra superior -->
                <div class="barra-superior">

             <!-- Barra de busqueda -->
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Buscar">
            </div>

            <!-- Acceso al perfil -->

            <div class="profile-access">

                <div class="profile-btn">
                    <button>
                        <img id="profPic" src="picprof.jpg">
                    </button>
                </div>
    
               <div class="profile-dropdown">
                <i class="fa-solid fa-angle-down"></i>
                </div>
            
            </div>

            </div>
            
                <!-- Feed -->

            <div class="main-area">

                <!-- Contenido del feed -->

                <div class="main-content">
    
                <!-- Posts -->

                    <div class="filas-img">

                    <img src="https://i.pinimg.com/236x/31/a2/66/31a26636d1cd52cdb51883ce37bc6694.jpg">
            
                    <img src="https://i.pinimg.com/236x/46/ea/e7/46eae7b6e98cfddfb814d35e1ce7ba66.jpg">
            
                    <img src="https://i.pinimg.com/236x/6c/60/10/6c601023f3a60dece8a8cbdbdec449e5.jpg">
            
                    <img src="https://i.pinimg.com/236x/56/b3/1e/56b31e4de04813d6276cacf6ced0ea3d.jpg">

                    </div>

                    <div class="filas-img">

                        <img src="https://i.pinimg.com/236x/7a/18/2c/7a182cfc2113e55e87a80c25542afc2b.jpg">
                
                        <img src="https://i.pinimg.com/236x/f2/8b/f4/f28bf4fe3d530c9804e83509fc90dab7.jpg">
                
                        <img src="https://i.pinimg.com/236x/7a/b3/da/7ab3daa2828a3ebc025528860aae82b8.jpg">
                
                        <img src="https://i.pinimg.com/236x/1b/3d/f0/1b3df0c5410aa861d107097254413796.jpg">

                        <img src="https://i.pinimg.com/236x/84/91/50/84915004e94fa8553a470955db035958.jpg">

    
                        </div>

                        <div class="filas-img">

                            <img src="https://i.pinimg.com/236x/84/91/50/84915004e94fa8553a470955db035958.jpg">
                    
                            <img src="https://i.pinimg.com/236x/d0/0f/07/d00f073e20c84f40c73c3e38dcd15677.jpg">
                    
                            <img src="https://i.pinimg.com/236x/86/03/b1/8603b1980120de11d27c7551a649f5ba.jpg">
                    
                            <img src="https://i.pinimg.com/236x/fc/9b/e1/fc9be11cea81d50f54ae0fa60e351b7a.jpg">
                            
                            </div>

                            <div class="filas-img">

                                <img src="https://i.pinimg.com/236x/58/a9/f2/58a9f22ddbc3c2a8325add72603c90f0.jpg">
                        
                                <img src="https://i.pinimg.com/236x/e1/80/ed/e180ed684a5328ed66900d99e27f4c55.jpg">
                        
                                <img src="https://i.pinimg.com/236x/ba/28/05/ba2805b2c6ac460504478c4bf2dfecdd.jpg">
                        
                                <img src="https://i.pinimg.com/236x/cf/1e/6f/cf1e6f09c6da7ac44c234bca583c0006.jpg">
                                
                                </div>
            
                    </div> 
            </div>
            </div>   
        </div>

    </div>
</body>
</html>
